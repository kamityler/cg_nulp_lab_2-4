<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Трикутник</title>

  <script src="/lib/p5.min.js"></script>
  <script src="/lib/p5.sound.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>

<body>
  <div class="navbar">
    <a href="index.html">Знання</a>
    <a href="koch.html">Крива Коха</a>
    <a href="harter.html">Крива Дракона</a>
    <a href="colors.html">Кольори</a>
    <a href="triangle.html">Трикутник</a>
  </div>

  <div class="container">
    <div class="canvas_wrapper" title="Система координат"></div>

    <div class="adjust-win aw1">
      <h1 class="adj">Налаштування</h1>
      <form>
        <div>
          <div class="form-outline">
            <label class="form-label rb" for="formTextExample1">X1</label>
            <input type="number" id="formTextExample1" class="form-control color-sch" aria-describedby="textExample1"
              value="0" pattern="[-5-5]" max="5" min="-5" title="Ввести значення Х вершини 1" required="'required'" />
          </div>
          <div class="form-outline">
            <label class="form-label rb" for="formTextExample2">Y1</label>
            <input type="number" id="formTextExample2" class="form-control color-sch" aria-describedby="textExample1"
              value="0" max="5" min="-5" pattern="[-5-5] " title="Ввести значення Y вершини 1" required="'required'" />
          </div>
        </div>
        <div>
          <div class="form-outline">
            <label class="form-label rb" for="formTextExample3">X2</label>
            <input type="number" id="formTextExample3" class="form-control color-sch" aria-describedby="textExample1"
              value="2" max="5" min="-5" pattern="[-5-5]" title="Ввести значення Х вершини 2" required="'required'" />
          </div>
          <div class="form-outline">
            <label class="form-label rb" for="formTextExample4">Y2</label>
            <input type="number" id="formTextExample4" class="form-control color-sch" aria-describedby="textExample1"
              value="2" max="5" min="-5" pattern="[-5-5]" title="Ввести значення Y вершини 2" required="'required'" />
          </div>
        </div>
        <div>
          <div class="form-outline">
            <label class="form-label rb" for="formTextExample5">X3</label>
            <input type="number" id="formTextExample5" class="form-control color-sch" aria-describedby="textExample1"
              value="4" max="5" min="-5" pattern="[-5-5]" title="Ввести значення Х вершини 3" required="'required'" />
          </div>
          <div class="form-outline">
            <label class="form-label rb" for="formTextExample6">Y3</label>
            <input type="number" id="formTextExample6" class="form-control color-sch" aria-describedby="textExample1"
              value="0" max="5" min="-5" pattern="[-5-5]" title="Ввести значення Y вершини 3" required="'required'" />
          </div>
        </div>
        <div class="tools-section">
          <div class="form-outline" title="Збільшити трикутник в 1.5 раза">
            <input class="form-check-input" type="checkbox" value="" id="formTextExample7">
            <label class="form-label rb" for="formTextExample7">Збільшити</label>
          </div>
          <br>
          <div class="form-outline mirroring-section" title="Віддзеркалення відповідно точки центру системи координат">
            <input class="form-check-input" type="checkbox" value="" id="x">
            <label class="form-label rb form-for-checkbox" for="x">Віддзекркалити відповідно (0;0)</label>
          </div>
        </div>
        <div class="inp">
          <button class="btn btn-primary setbt" type="submit" title="Застосувати зміни">Застосувати</button </div>
            </form> </div> </div> <script src="/js/sketch.js"></script>
</body>

</html>
