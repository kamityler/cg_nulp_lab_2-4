        <div class="adjust-win aw2">
            <h1 class="adj">Налаштування</h1>

                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                    onchange="changeColorInput()" title="Обрати колір RGB">
                <div title="Значення фільтра у колірній моделі RGB">
                    <label class="scale_label rb" for="">RGB:</label>
                    <label class="scale_label values" for="">0,0,0</label>
                </div>
                <div title="Значення фільтра у колірній моделі HSL">
                    <label class="scale_label rb" for="">HSL:</label>
                    <label class="scale_label values" for="">0.00,0.00,0.00</label>
                </div>
                <div title="Змінити освітленість червоного кольору HSL">
                    <p class="adj rb1">Освітленість червоного</p>
                    <input type="range" class="my_range range" min="0" max="100">
                </div>
